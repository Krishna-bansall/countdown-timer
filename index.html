<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Countdown Site</title>
</head>

<body>
    <div class="bg">
        <h1 class="heading">New Years Eve in</h1>
        
        <div class="flexbox">
            <div class="section">
                <h1 id="days" class="time">0</h1>
                <h2>Days</h2>
            </div>
            <div class="section">
                <h1 id="hours" class="time">0</h1>
                <h2>Hours</h2>
            </div>
            <div class="section">
                <h1 id="minutes" class="time">0</h1>
                <h2>Minutes</h2>
            </div>
            <div class="section">
                <h1 id="seconds" class="time">0</h1>
                <h2>Seconds</h2>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
